<html>
<head>
</head>
<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are posts by {{username}}:

    <table>
        <tr>
            <th>Time</th>
            <th>Poster</th>
            <th>PhotoID</th>
            <th>Caption</th>
            <th>File Path</th>
           {% for line in posts %}
        <tr>
            <td>{{line.postingDate}}</td>
            <td>{{line.poster}}</td>
            <td>{{line.pID}}</td>
            <td>{{line.caption}}</td>
            <td><img src="{{url_for('static', filename = line.filePath)}}" style="width:40px;height:30px" /></td>
        </tr>
        {% endfor %}
    </table>
